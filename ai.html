<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Embedded Iframe with Safe Area and No Zoom</title>
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-right: env(safe-area-inset-right, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-left: env(safe-area-inset-left, 0px);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            padding-top: var(--safe-area-inset-top);
            padding-right: var(--safe-area-inset-right);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            background-color: #101827;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading">Loading...</div>
        <iframe src="https://thrai-ek.com" id="embedded-iframe"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var iframe = document.getElementById('embedded-iframe');
            var loading = document.querySelector('.iframe-container .loading');

            // 显示加载提示
            loading.style.display = 'block';

            // 发送Cookie数据到iframe
            iframe.onload = function () {
                loading.style.display = 'none';
                iframe.contentWindow.postMessage({ cookie: document.cookie }, '*');
            };

            // 处理来自iframe的消息
            window.addEventListener('message', function (event) {
                if (event.origin === 'https://thrai-ek.com') {
                    console.log('Received message:', event.data);
                }
            });
        });
    </script>
</body>
</html>
