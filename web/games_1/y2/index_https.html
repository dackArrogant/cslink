	<meta property="og:description" content="All cards from 1 deck are dealt into 8 tableau piles. There are Four Free Cells (top left) and four foundation piles (top right). The object of the game is to build up all 52 cards on foundations from Ace to King by suit. Top cards of tableau piles and cards from the Free Cells are available for play. You can build tableau piles down and on suit. Only one card at a time can be moved (but you can move group of cards in the proper sequence if you have enough free Cells and/or tableau piles). The top card of any tableau pile can also be moved to any Free Cell. Each Free Cell may contain only one card. Cards in the cells can be moved to the foundation piles or back to the tableau piles, if possible.">
